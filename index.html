<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>每日壁纸 · 极简版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #000;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.35);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2em;
    }
    button {
      margin: 0.5em;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    button:hover {
      background-color: rgba(255,255,255,0.4);
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>必应每日壁纸</h1>
    <p id="caption">加载中...</p>
    <div>
      <button onclick="loadWallpaper()">🔄 手动刷新</button>
      <a id="downloadLink" target="_blank">
        <button>📥 下载4K原图</button>
      </a>
    </div>
  </div>

  <script>
    let fullResUrl = "";

    function loadWallpaper() {
      fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN&uhd=1&uhdwidth=3840&uhdheight=2160")
        .then(r => r.json())
        .then(d => {
          const img = d.images[0];
          const base = "https://www.bing.com";
          const wallpaperUrl = base + img.url;
          fullResUrl = base + img.urlbase + "_UHD.jpg";
          document.body.style.backgroundImage = `url('${wallpaperUrl}')`;
          document.getElementById("downloadLink").href = fullResUrl;
          document.getElementById("caption").innerText = img.copyright || "Bing 今日美图";
        })
        .catch(err => {
          document.getElementById("caption").innerText = "加载失败，请稍后重试";
          console.error(err);
        });
    }

    window.onload = loadWallpaper;
  </script>
</body>
</html>
