
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>必应壁纸</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="wallpaper" alt="必应壁纸" onerror="this.src='https://via.placeholder.com/1920x1080?text=壁纸加载失败'">
    
    <script>
        // 必应壁纸API（获取今日壁纸）
        fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN')
            .then(res => res.json())
            .then(data => {
                if (data.images && data.images[0]) {
                    const imgUrl = `https://www.bing.com${data.images[0].url}`;
                    document.getElementById('wallpaper').src = imgUrl;
                }
            });
    </script>
</body>
</html>
