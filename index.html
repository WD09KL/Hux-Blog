<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>超清壁纸</title>
<!-- 引入行楷字体（Ma Shan Zheng） -->
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #111;
    --text-color: #eee;
    --primary-color: #e67e22;
    --secondary-color: #d35400;
    --accent-color: #f39c12;
  }

  /* 全局背景、字体、过渡动画 */
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Ma Shan Zheng', 'STXingkai', '华文行楷', 'KaiTi', 'STKaiti', '楷体', cursive;
    margin: 0;
    padding: 0;
    transition: background 0.5s ease, color 0.5s ease;
  }

  /* 壁纸卡片样式 */
  .wallpaper-card {
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  .wallpaper-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
  .wallpaper-card img {
    width: 100%;
    height: 160px;
    display: block;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .wallpaper-card:hover img {
    transform: scale(1.05);
  }

  /* 加载更多按钮样式 */
  #loadMoreBtn {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    font-weight: bold;
    font-family: inherit;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  #loadMoreBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  /* 悬浮控制按钮容器 */
  .floating-controls {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 100;
  }
  /* 主题切换和壁纸源切换按钮样式，保证大小一致 */
  .theme-toggle,
  .source-toggle {
    width: 100px;
    height: 40px;
    border-radius: 30px;
    font-family: inherit;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    box-sizing: border-box;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }
  /* 主题切换按钮默认样式（白底黑字） */
  .theme-toggle {
    background: #fff;
    color: #222;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    border: none;
    overflow: hidden;
  }
  /* 主题切换按钮在浅色模式下（黑底白字） */
  body.light-mode .theme-toggle {
    background: #222;
    color: #fff;
  }
  /* 主题切换按钮的圆球（夜/昼） */
  .theme-toggle .toggle-ball {
    background-color: #40a9ff; /* 天蓝色 */
    box-shadow: 0 2px 6px rgba(64,169,255,0.2);
    position: absolute;
    left: 3px;
    top: 3px;
    width: 34px;
    height: 34px;
    border-radius: 50%;
    transition: transform 0.3s cubic-bezier(.4,2.08,.55,.44), background 0.3s;
    z-index: 2;
  }
  /* 壁纸源切换按钮样式 */
  .source-toggle {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    text-align: center;
  }
  /* 按钮悬浮放大效果 */
  .theme-toggle:hover,
  .source-toggle:hover {
    transform: scale(1.05);
  }
  /* 主题切换按钮文字（黑/白）布局 */
  .theme-text {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    box-sizing: border-box;
    font-size: 14px;
    z-index: 1;
    height: 100%;
    pointer-events: none;
  }
  .theme-text span {
    width: 30px;
    text-align: center;
  }
  .theme-text .dark-text {
    color: white;
  }
  .theme-text .light-text {
    color: black;
  }
  /* 浅色模式下变量和主题球位置 */
  body.light-mode {
    --bg-color: #f5f5f5;
    --text-color: #333;
    background: var(--bg-color);
  }
  body.light-mode .theme-toggle .toggle-ball {
    background-color: #40a9ff;
    transform: translateX(60px); /* 球滑到右侧 */
  }
  .theme-toggle .toggle-ball {
    transform: translateX(0); /* 球在左侧 */
  }

  /* 壁纸容器采用响应式网格布局，自动适应屏幕宽度 */
  .wallpaper-container {
    display: grid; /* 使用CSS Grid布局 */
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* 自动填充，每列最小240px，最大1fr */
    gap: 10px; /* 卡片间距 */
    padding: 10px 3vw 10px 3vw; /* 上左右下内边距，左右为视口宽度的3% */
    max-width: 3600px; /* 最大宽度限制 */
    margin: 0 auto; /* 居中显示 */
    box-sizing: border-box; /* 包含内边距和边框 */
    align-items: stretch; /* 卡片高度拉伸对齐 */
  }


  
</style>
</head>
<body>

<!-- 壁纸展示区 -->
<div class="wallpaper-container" id="wallpaperContainer"></div>

<!-- 加载更多按钮 -->
<button id="loadMoreBtn" style="display:none">
  <span class="btn-text">加载更多壁纸</span>
</button>

<!-- 悬浮控制按钮：壁纸源切换、主题切换 -->
<div class="floating-controls">
  <div class="source-toggle" id="sourceToggle">超清壁纸</div>
  <div class="theme-toggle" id="themeToggle">
    <div class="toggle-ball"></div>
    <div class="theme-text">
      <span class="dark-text">黑</span>
      <span class="light-text">白</span>
    </div>
  </div>
</div>

<script>
// 获取页面元素
const wallpaperContainer = document.getElementById('wallpaperContainer');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const sourceToggle = document.getElementById('sourceToggle');
const themeToggle = document.getElementById('themeToggle');

// Bing官方API配置
const OFFICIAL_API = {
  type: "official",
  baseUrl: "https://cn.bing.com",
  apiPath: "/HPImageArchive.aspx",
  params: { format: "js", idx: 0, n: 8, mkt: "zh-CN" },
  imageBaseUrl: "https://cn.bing.com",
  useProxy: true,
  proxyUrl: "https://api.allorigins.win/raw?url="
};

// 第三方壁纸API（超清壁纸，直接图片接口）
const THIRDPARTYAPI = {
  type: "thirdparty"
};

let currentApi = OFFICIAL_API; // 当前壁纸源
let currentIndex = 0;          // 第三方壁纸的索引
let wallpapers = [];           // 当前已加载的壁纸
let isLightMode = false;       // 当前主题模式

// 主题切换功能
themeToggle.addEventListener('click', () => {
  isLightMode = !isLightMode;
  document.body.classList.toggle('light-mode', isLightMode);
  localStorage.setItem('themePreference', isLightMode ? 'light' : 'dark');
});

// 壁纸源切换功能
sourceToggle.addEventListener('click', () => {
  if (currentApi.type === "official") {
    currentApi = THIRDPARTYAPI;
    sourceToggle.textContent = "Bing壁纸";
  } else {
    currentApi = OFFICIAL_API;
    sourceToggle.textContent = "超清壁纸";
  }
  resetAndLoadWallpapers();
});

// 初始化主题（根据本地存储）
function initTheme() {
  const savedTheme = localStorage.getItem('themePreference');
  if (savedTheme === 'light') {
    isLightMode = true;
    document.body.classList.add('light-mode');
  }
}
initTheme();

// 加载更多按钮事件
loadMoreBtn.addEventListener('click', () => loadWallpapers());

// 页面加载完成后自动加载壁纸
document.addEventListener('DOMContentLoaded', () => {
  resetAndLoadWallpapers();
});

// 重置并加载壁纸
function resetAndLoadWallpapers() {
  wallpapers = [];
  currentIndex = 0;
  wallpaperContainer.innerHTML = '';
  loadMoreBtn.style.display = currentApi.type === 'thirdparty' ? 'block' : 'none';
  loadWallpapers();
}

// 加载壁纸（根据当前源）
async function loadWallpapers() {
  loadMoreBtn.disabled = true;
  let newWallpapers = [];
  try {
    if (currentApi.type === 'official') {
      newWallpapers = await fetchOfficialWallpapers();
    } else {
      newWallpapers = await fetchThirdPartyWallpapers();
    }
    wallpapers = wallpapers.concat(newWallpapers);
    renderWallpapers(newWallpapers);
  } catch (e) {
    console.error(e);
  } finally {
    loadMoreBtn.disabled = false;
  }
}

// 获取Bing官方壁纸
async function fetchOfficialWallpapers() {
  const params = new URLSearchParams({...currentApi.params, idx: 0, n: 8});
  let url = `${currentApi.baseUrl}${currentApi.apiPath}?${params}`;
  if (currentApi.useProxy) url = currentApi.proxyUrl + encodeURIComponent(url);
  const res = await fetch(url);
  const data = await res.json();
  return data.images.map(img => {
    const base = img.urlbase;
    return {
      title: img.title || img.copyright || "Bing壁纸",
      date: formatDate(img.enddate),
      thumb: `${currentApi.imageBaseUrl}${img.url}`,
      full: `${currentApi.imageBaseUrl}${base}_UHD.jpg`
    };
  });
}

// 获取第三方超清壁纸（每次加载8张，使用不同随机参数）
async function fetchThirdPartyWallpapers() {
  const count = 8;
  const results = [];
  for (let i = 0; i < count; i++) {
    const randomParam = currentIndex + i;
    // 缩略图和大图接口
    const thumbUrl = `https://wp.upx8.com/api.php/200/150?random=${randomParam}`;
    const fullUrl = `https://wp.upx8.com/api.php/800/600?random=${randomParam}`;
    results.push({
      title: `超清壁纸 ${randomParam}`,
      date: '',
      thumb: thumbUrl,
      full: fullUrl
    });
  }
  currentIndex += count;
  return results;
}

// 渲染壁纸到页面
function renderWallpapers(list) {
  list.forEach(wp => {
    const card = document.createElement('div');
    card.className = 'wallpaper-card';
    card.innerHTML = `
      <img src="${wp.thumb}" alt="${wp.title}" 
           onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22200%22 height%3D%22150%22 viewBox%3D%220 0 200 150%22%3E%3Crect fill%3D%22%23333%22 width%3D%22200%22 height%3D%22150%22%2F%3E%3Ctext fill%3D%22%23999%22 font-family%3D%22Arial%22 font-size%3D%2212%22 x%3D%22100%22 y%3D%2275%22 text-anchor%3D%22middle%22%3E图片加载中%3C%2Ftext%3E%3C%2Fsvg%3E'">
    `;
    card.addEventListener('click', () => {
      window.open(wp.full, '_blank');
    });
    wallpaperContainer.appendChild(card);
  });
}

// 格式化日期（Bing壁纸专用）
function formatDate(str) {
  if (!str) return '';
  return str.length === 8 ? `${str.slice(0,4)}-${str.slice(4,6)}-${str.slice(6)}` : str;
}

// 滚动到底部自动加载更多（仅第三方壁纸源）
window.addEventListener('scroll', () => {
  if (
    currentApi.type === 'thirdparty' &&
    window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 &&
    !loadMoreBtn.disabled
  ) {
    loadWallpapers();
  }
});
</script>
</body>
</html>
