<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing每日壁纸浏览器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .info-text {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.9;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .info-text i {
            color: #3498db;
            margin: 0 5px;
        }
        
        .wallpaper-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .wallpaper-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: 260px;
            cursor: pointer;
        }
        
        .wallpaper-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .wallpaper-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .wallpaper-card:hover .wallpaper-image {
            transform: scale(1.05);
        }
        
        .wallpaper-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .wallpaper-card:hover .wallpaper-overlay {
            opacity: 1;
        }
        
        .wallpaper-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .wallpaper-date {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .download-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .wallpaper-card:hover .download-hint {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            font-size: 1.2rem;
            color: #3498db;
            margin: 30px 0;
        }
        
        .scroll-hint {
            text-align: center;
            margin: 40px 0;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .wallpaper-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .app-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .wallpaper-container {
                grid-template-columns: 1fr;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-bar">
            <div class="logo">
                <i class="fas fa-image"></i>
                <span>Bing每日壁纸</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新壁纸
                </button>
                <button class="control-btn" id="randomBtn">
                    <i class="fas fa-random"></i> 随机壁纸
                </button>
            </div>
        </div>
        
        <div class="info-text">
            <i class="fas fa-info-circle"></i> 点击任意图片可直接下载4K超高清版本 | 滚动页面底部加载更多历史壁纸
        </div>
        
        <div class="wallpaper-container" id="wallpaperContainer">
            <!-- 壁纸卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="scroll-hint" id="scrollHint">
            <i class="fas fa-chevron-down"></i> 向下滚动加载更多壁纸 <i class="fas fa-chevron-down"></i>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> 正在加载更多精彩壁纸...
        </div>
        
        <footer>
            <p>© 2023 Bing每日壁纸浏览器 | 数据来源: Microsoft Bing</p>
            <p>点击下载4K高清壁纸 | 无限滚动浏览 | 每日自动更新</p>
        </footer>
    </div>

    <script>
        // 模拟的壁纸数据（实际应用中会从Bing API获取）
        const wallpapers = [
            { id: 1, title: "挪威峡湾的壮丽景色", date: "2023-10-15", image: "https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 2, title: "日本樱花盛开季节", date: "2023-10-14", image: "https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 3, title: "撒哈拉沙漠星空", date: "2023-10-13", image: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 4, title: "威尼斯水城风光", date: "2023-10-12", image: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 5, title: "冰岛极光奇观", date: "2023-10-11", image: "https://images.unsplash.com/photo-1502136969935-8d8eef54d77b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1502136969935-8d8eef54d77b?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 6, title: "中国长城日出", date: "2023-10-10", image: "https://images.unsplash.com/photo-1508804185872-d7badad00f7d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1508804185872-d7badad00f7d?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 7, title: "亚马逊热带雨林", date: "2023-10-09", image: "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
            { id: 8, title: "瑞士阿尔卑斯山脉", date: "2023-10-08", image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", 
              download: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=90" },
        ];
        
        // 获取DOM元素
        const wallpaperContainer = document.getElementById('wallpaperContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const scrollHint = document.getElementById('scrollHint');
        const refreshBtn = document.getElementById('refreshBtn');
        const randomBtn = document.getElementById('randomBtn');
        
        // 渲染壁纸卡片
        function renderWallpapers() {
            wallpaperContainer.innerHTML = '';
            
            wallpapers.forEach(wallpaper => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${wallpaper.image}" alt="${wallpaper.title}" class="wallpaper-image">
                    <div class="download-hint">点击下载4K</div>
                    <div class="wallpaper-overlay">
                        <h3 class="wallpaper-title">${wallpaper.title}</h3>
                        <div class="wallpaper-date">${wallpaper.date}</div>
                    </div>
                `;
                
                // 添加点击事件直接下载
                card.addEventListener('click', () => {
                    downloadWallpaper(wallpaper);
                });
                
                wallpaperContainer.appendChild(card);
            });
        }
        
        // 下载功能
        function downloadWallpaper(wallpaper) {
            // 创建临时链接进行下载
            const link = document.createElement('a');
            link.href = wallpaper.download;
            link.download = `Bing壁纸-${wallpaper.title.replace(/\s+/g, '_')}-4K.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 显示下载反馈
            showDownloadFeedback(wallpaper);
        }
        
        // 显示下载反馈
        function showDownloadFeedback(wallpaper) {
            const feedback = document.createElement('div');
            feedback.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(25, 181, 144, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
                ">
                    <i class="fas fa-check-circle" style="font-size: 1.5rem;"></i>
                    <div>
                        <div style="font-weight: 600;">下载成功!</div>
                        <div style="font-size: 0.9rem;">${wallpaper.title}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(feedback);
            
            // 3秒后移除反馈
            setTimeout(() => {
                feedback.remove();
            }, 3000);
        }
        
        // 模拟加载更多壁纸
        function loadMoreWallpapers() {
            loadingIndicator.style.display = 'block';
            scrollHint.style.display = 'none';
            
            // 模拟网络请求延迟
            setTimeout(() => {
                // 在实际应用中，这里会从API获取更多数据
                for (let i = 0; i < 4; i++) {
                    const newId = wallpapers.length + 1;
                    const newDate = `2023-10-${07 - i}`;
                    wallpapers.push({
                        id: newId,
                        title: `精选壁纸 #${newId}`,
                        date: newDate,
                        image: `https://picsum.photos/800/600?random=${newId}`,
                        download: `https://picsum.photos/3840/2160?random=${newId}`
                    });
                }
                
                renderWallpapers();
                loadingIndicator.style.display = 'none';
                
                // 显示滚动提示（如果有更多数据）
                scrollHint.style.display = 'block';
            }, 1500);
        }
        
        // 刷新壁纸
        function refreshWallpapers() {
            // 在实际应用中，这里会重新获取最新壁纸
            loadingIndicator.style.display = 'block';
            
            setTimeout(() => {
                // 清空现有壁纸
                wallpapers.length = 0;
                
                // 添加新的壁纸数据
                for (let i = 1; i <= 8; i++) {
                    const newDate = `2023-10-${15 + i}`;
                    wallpapers.push({
                        id: i,
                        title: `最新壁纸 #${i}`,
                        date: newDate,
                        image: `https://picsum.photos/800/600?random=${i + 100}`,
                        download: `https://picsum.photos/3840/2160?random=${i + 100}`
                    });
                }
                
                renderWallpapers();
                loadingIndicator.style.display = 'none';
                
                // 显示成功提示
                const feedback = document.createElement('div');
                feedback.innerHTML = `
                    <div style="
                        position: fixed;
                        bottom: 20px;
                        left: 20px;
                        background: rgba(52, 152, 219, 0.9);
                        color: white;
                        padding: 15px 25px;
                        border-radius: 10px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
                    ">
                        <i class="fas fa-sync-alt" style="font-size: 1.5rem;"></i>
                        <div>
                            <div style="font-weight: 600;">壁纸已刷新!</div>
                            <div style="font-size: 0.9rem;">已加载最新壁纸</div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(feedback);
                
                // 3秒后移除反馈
                setTimeout(() => {
                    feedback.remove();
                }, 3000);
            }, 1000);
        }
        
        // 随机壁纸
        function showRandomWallpaper() {
            const randomIndex = Math.floor(Math.random() * wallpapers.length);
            const randomWallpaper = wallpapers[randomIndex];
            
            // 创建模态框显示大图
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 2000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                animation: fadeIn 0.3s;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 80vh; margin-bottom: 20px;">
                    <img src="${randomWallpaper.image}" alt="${randomWallpaper.title}" style="max-width: 100%; max-height: 80vh; border-radius: 10px;">
                </div>
                <div style="text-align: center; color: white; max-width: 800px;">
                    <h2 style="margin-bottom: 10px;">${randomWallpaper.title}</h2>
                    <p style="margin-bottom: 20px; opacity: 0.8;">${randomWallpaper.date}</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button id="closeModal" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: none;
                            color: white;
                            padding: 12px 25px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 500;
                            transition: all 0.3s;
                        ">
                            <i class="fas fa-times"></i> 关闭
                        </button>
                        <button id="downloadFromModal" style="
                            background: linear-gradient(45deg, #3498db, #1abc9c);
                            border: none;
                            color: white;
                            padding: 12px 25px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 500;
                            transition: all 0.3s;
                        ">
                            <i class="fas fa-download"></i> 下载4K版本
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 添加事件监听器
            document.getElementById('closeModal').addEventListener('click', () => {
                modal.remove();
            });
            
            document.getElementById('downloadFromModal').addEventListener('click', () => {
                downloadWallpaper(randomWallpaper);
                modal.remove();
            });
        }
        
        // 滚动事件监听
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            // 当滚动到底部时加载更多
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreWallpapers();
            }
        });
        
        // 添加按钮事件
        refreshBtn.addEventListener('click', refreshWallpapers);
        randomBtn.addEventListener('click', showRandomWallpaper);
        
        // 初始化页面
        renderWallpapers();
    </script>
</body>
</html>
