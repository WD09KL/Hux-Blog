<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必应每日壁纸 - Bing Wallpaper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #0067b8;
            --secondary-color: #107c10;
            --dark-bg: #1a1a1a;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e1e1e1;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-bar input {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            width: 300px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 103, 184, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056a0;
            transform: translateY(-2px);
        }
        
        .month-selector {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .month-selector h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.4rem;
        }
        
        .months-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .month-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .month-btn:hover, .month-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .wallpaper-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .wallpaper-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .card-date {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
        }
        
        .download-btn {
            width: 100%;
            padding: 10px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background: #0c6910;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .pagination-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
        }
        
        .pagination-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .footer-links a {
            color: #4fc3f7;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }
        
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar input {
                width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-microsoft"></i>
                <h1>必应每日壁纸</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索壁纸...">
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        
        <div class="month-selector">
            <h2>按月份查看</h2>
            <div class="months-container">
                <button class="month-btn active">2025-07</button>
                <button class="month-btn">2025-06</button>
                <button class="month-btn">2025-05</button>
                <button class="month-btn">2025-04</button>
                <button class="month-btn">2025-03</button>
                <button class="month-btn">2025-02</button>
                <button class="month-btn">2025-01</button>
                <button class="month-btn">2024-12</button>
                <button class="month-btn">2024-11</button>
                <button class="month-btn">2024-10</button>
                <button class="month-btn">2024-09</button>
                <button class="month-btn">2024-08</button>
                <button class="month-btn">2024-07</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">4,832</div>
                <div class="stat-label">张高清壁纸</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">12.7M</div>
                <div class="stat-label">次下载</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">98.5%</div>
                <div class="stat-label">用户满意度</div>
            </div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Wallpaper cards will be generated here -->
        </div>
        
        <div class="pagination">
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">4</button>
            <button class="pagination-btn">5</button>
            <button class="pagination-btn">下一页 <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <footer>
            <div class="footer-content">
                <p>本站所有图片均来源于必应搜索</p>
                <div class="footer-links">
                    <a href="#"><i class="fab fa-github"></i> GitHub项目</a>
                    <a href="#"><i class="fas fa-file-alt"></i> 使用协议</a>
                    <a href="#"><i class="fas fa-envelope"></i> 联系我们</a>
                </div>
                <div class="copyright">
                    <p>Powered by Github.com/niumoo</p>
                    <p>采用 Apache License 2.0 许可协议，复制请注明来自 bing-wallpaper</p>
                    <p>本网站已经运行 1268 天</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 壁纸数据
        const wallpapers = [
            {
                date: "2025-07-01",
                title: "阿尔卑斯山脉",
                desc: "瑞士阿尔卑斯山脉的壮丽景色，山峰被白雪覆盖，在日出时呈现金色光芒。",
                img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-30",
                title: "挪威峡湾",
                desc: "挪威盖朗厄尔峡湾的宁静水域，周围是陡峭的山崖和茂密的绿色植被。",
                img: "https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-29",
                title: "日本樱花",
                desc: "东京上野公园盛开的樱花，粉色的花瓣在微风中飘落，形成梦幻般的场景。",
                img: "https://images.unsplash.com/photo-1542662565-7e4b66bae529?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-28",
                title: "大堡礁",
                desc: "澳大利亚大堡礁的航拍视角，展示珊瑚礁的复杂结构和清澈的蓝绿色海水。",
                img: "https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-27",
                title: "撒哈拉沙漠",
                desc: "撒哈拉沙漠的日落景色，沙丘在夕阳下呈现出丰富的橙色和红色色调。",
                img: "https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-26",
                title: "北极光",
                desc: "冰岛上空舞动的绿色北极光，与星空和雪山形成令人惊叹的对比。",
                img: "https://images.unsplash.com/photo-1502136969935-8d8eef54d77b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-25",
                title: "威尼斯运河",
                desc: "意大利威尼斯大运河的经典视角，古老的建筑和贡多拉船在平静的水面上。",
                img: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            },
            {
                date: "2025-06-24",
                title: "长城日出",
                desc: "中国长城在日出时分的壮丽景色，蜿蜒在群山之间，被晨雾笼罩。",
                img: "https://images.unsplash.com/photo-1542662565-7e4b66bae529?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
            }
        ];
        
        // 生成壁纸卡片
        const gallery = document.getElementById('gallery');
        
        wallpapers.forEach(wallpaper => {
            const card = document.createElement('div');
            card.className = 'wallpaper-card';
            
            card.innerHTML = `
                <div class="card-img" style="background-image: url('${wallpaper.img}')">
                    <div class="card-date">${wallpaper.date}</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${wallpaper.title}</h3>
                    <p class="card-desc">${wallpaper.desc}</p>
                    <button class="download-btn">
                        <i class="fas fa-download"></i> Download 4k
                    </button>
                </div>
            `;
            
            gallery.appendChild(card);
        });
        
        // 月份选择功能
        const monthButtons = document.querySelectorAll('.month-btn');
        monthButtons.forEach(button => {
            button.addEventListener('click', () => {
                monthButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 这里可以添加实际筛选功能
                document.querySelector('.gallery').innerHTML = '<p style="text-align:center; padding:20px;">正在加载 ' + button.textContent + ' 的壁纸...</p>';
                setTimeout(() => {
                    gallery.innerHTML = '';
                    wallpapers.forEach(wallpaper => {
                        const card = document.createElement('div');
                        card.className = 'wallpaper-card';
                        
                        card.innerHTML = `
                            <div class="card-img" style="background-image: url('${wallpaper.img}')">
                                <div class="card-date">${wallpaper.date}</div>
                            </div>
                            <div class="card-content">
                                <h3 class="card-title">${wallpaper.title}</h3>
                                <p class="card-desc">${wallpaper.desc}</p>
                                <button class="download-btn">
                                    <i class="fas fa-download"></i> Download 4k
                                </button>
                            </div>
                        `;
                        
                        gallery.appendChild(card);
                    });
                }, 800);
            });
        });
        
        // 下载按钮功能
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('download-btn') {
                const card = e.target.closest('.wallpaper-card');
                const title = card.querySelector('.card-title').textContent;
                alert(`开始下载 "${title}" 的4K壁纸...`);
                // 实际应用中这里会触发下载
            }
        });
        
        // 更新运行天数
        function updateDaysRunning() {
            const startDate = new Date(2022, 0, 1); // 2022年1月1日
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            document.querySelector('.copyright p:last-child').textContent = 
                `本网站已经运行 ${diffDays} 天`;
        }
        
        updateDaysRunning();
    </script>
</body>
</html>
