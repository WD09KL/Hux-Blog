<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>每日必应壁纸</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: #000;
        }
        #wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="status">正在加载壁纸...</div>
    <img id="wallpaper" alt="必应壁纸" src="https://api.dujin.org/bing/1920.php" onload="loaded()" onerror="handleImageError()">

    <script>
        function loaded() {
            document.getElementById('status').textContent = "壁纸加载成功 🎉";
        }
        function handleImageError() {
            document.getElementById('wallpaper').src = "https://via.placeholder.com/1920x1080?text=壁纸加载失败";
            document.getElementById('status').textContent = "壁纸加载失败，已显示占位图";
        }
    </script>
</body>
</html>
