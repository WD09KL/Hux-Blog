<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Bing 壁纸 · 多地区支持</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      padding: 1em;
      text-align: center;
      background: #222;
    }
    select {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 1em;
    }
    .card {
      width: 300px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 0.5em;
      font-size: 0.9em;
    }
    .card a {
      display: inline-block;
      margin-bottom: 1em;
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bing 每日壁纸</h1>
    <label for="region">选择地区：</label>
    <select id="region" onchange="loadWallpapers()">
      <option value="zh-CN">中国</option>
      <option value="en-US">美国</option>
      <option value="ja-JP">日本</option>
      <option value="en-GB">英国</option>
      <option value="fr-FR">法国</option>
    </select>
  </header>
  <div class="gallery" id="gallery">加载中...</div>

  <script>
    async function loadWallpapers() {
      const region = document.getElementById("region").value;
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "加载中...";
      try {
        const res = await fetch(`https://bing-wallpaper.apifox.cn/api/${region}/recent`);
        const data = await res.json();
        gallery.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.urlbase}_480x270.jpg" alt="${item.copyright}" />
            <p>${item.copyright}</p>
            <a href="${item.urlbase}_UHD.jpg" target="_blank">📥 下载4K</a>
          `;
          gallery.appendChild(card);
        });
      } catch (e) {
        gallery.innerHTML = "加载失败，请稍后重试。";
      }
    }

    window.onload = loadWallpapers;
  </script>
</body>
</html>
