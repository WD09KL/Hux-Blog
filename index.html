<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing每日壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a14;
            overflow-x: hidden;
        }
        
        .wallpaper-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
            padding: 2px;
        }
        
        .wallpaper-card {
            position: relative;
            overflow: hidden;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .wallpaper-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .wallpaper-card:hover .wallpaper-image {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 30px 0;
            color: #5d8aa8;
            font-size: 18px;
            display: none;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .wallpaper-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .wallpaper-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-container" id="wallpaperContainer">
        <!-- 壁纸将通过JavaScript动态生成 -->
    </div>
    
    <div class="loading" id="loadingIndicator">
        <i class="fas fa-spinner"></i> 加载更多壁纸...
    </div>

    <script>
        // 使用您提供的图片地址格式
        const wallpapers = [
            { id: "OHR.WolfeCrater_EN-US2390330059_UHD.jpg" },
            { id: "OHR.MountAbu_EN-US2289605288_UHD.jpg" },
            { id: "OHR.SanJuanIslands_EN-US2240849435_UHD.jpg" },
            { id: "OHR.SardineRun_EN-US2150845580_UHD.jpg" },
            { id: "OHR.PalaceOfFineArts_EN-US2092895660_UHD.jpg" },
            { id: "OHR.CRPoppies_EN-US1982175041_UHD.jpg" },
            { id: "OHR.BannerPeak_EN-US1900383647_UHD.jpg" },
            { id: "OHR.ApisMellifera_EN-US1841211130_UHD.jpg" },
            { id: "OHR.SvalbardSun_EN-US1721163428_UHD.jpg" },
            { id: "OHR.HraunfossarWaterfalls_EN-US1652728546_UHD.jpg" },
            { id: "OHR.MilkyWayPortugal_EN-US1576618262_UHD.jpg" },
            { id: "OHR.PawneeOwls_EN-US1483049070_UHD.jpg" },
            { id: "OHR.Shamrock_EN-US1392980292_UHD.jpg" },
            { id: "OHR.PandaDay_EN-US1325701048_UHD.jpg" },
            { id: "OHR.LuebeckCityGate_EN-US1267126922_UHD.jpg" },
            { id: "OHR.YuanyangChina_EN-US1200115084_UHD.jpg" },
            { id: "OHR.RomanView_EN-US1065726636_UHD.jpg" },
            { id: "OHR.FlowerofLife_EN-US0793818222_UHD.jpg" },
            { id: "OHR.Chamonix_EN-US0693819683_UHD.jpg" },
            { id: "OHR.GreatCormorants_EN-US0494616605_UHD.jpg" }
        ];
        
        // 获取DOM元素
        const wallpaperContainer = document.getElementById('wallpaperContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // 渲染壁纸卡片
        function renderWallpapers(startIndex = 0, count = 8) {
            const endIndex = Math.min(startIndex + count, wallpapers.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const wallpaper = wallpapers[i];
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                
                // 使用您提供的图片地址格式
                const imageUrl = `https://cn.bing.com/th?id=${wallpaper.id}&pid=h`;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="Bing每日壁纸" class="wallpaper-image">
                `;
                
                wallpaperContainer.appendChild(card);
            }
        }
        
        // 模拟加载更多壁纸
        function loadMoreWallpapers() {
            loadingIndicator.style.display = 'block';
            
            // 模拟网络请求延迟
            setTimeout(() => {
                const currentCount = wallpaperContainer.children.length;
                renderWallpapers(currentCount, 4);
                loadingIndicator.style.display = 'none';
            }, 1000);
        }
        
        // 滚动事件监听
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            // 当滚动到底部时加载更多
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreWallpapers();
            }
        });
        
        // 初始加载壁纸
        renderWallpapers();
        
        // 动态加载Font Awesome
        const faScript = document.createElement('script');
        faScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js';
        faScript.integrity = 'sha512-fD9DIUcN0x8x1sO0G+9QJ0w0K7f+4f8M6w6n5O4k0/5e5q5y5K5p5+5q5p5f5q5p5f5q5p5f5q5p5f5q5p5f5q5';
        faScript.crossOrigin = 'anonymous';
        document.head.appendChild(faScript);
    </script>
</body>
</html>
