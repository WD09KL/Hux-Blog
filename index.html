<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Bing 壁纸 · 月度展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .hero {
      height: 60vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero-caption {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 10px;
      background: #111;
    }
    .thumb {
      width: 200px;
      text-align: center;
    }
    .thumb img {
      width: 100%;
      border-radius: 6px;
      transition: transform 0.3s;
    }
    .thumb img:hover {
      transform: scale(1.05);
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="hero-caption" id="heroCaption">加载中...</div>
  </div>
  <div class="gallery" id="gallery"></div>

  <script>
    const hero = document.getElementById("hero");
    const caption = document.getElementById("heroCaption");
    const gallery = document.getElementById("gallery");

    async function loadWallpapers() {
      for (let i = 0; i < 30; i++) {
        const res = await fetch(`https://www.bing.com/HPImageArchive.aspx?format=js&idx=${i}&n=1&mkt=zh-CN`);
        const data = await res.json();
        const img = data.images[0];
        const base = "https://www.bing.com";
        const full = base + img.urlbase + "_UHD.jpg";
        const thumb = base + img.urlbase + "_480x270.jpg";
        const title = img.copyright;

        if (i === 0) {
          hero.style.backgroundImage = `url('${base + img.url}')`;
          caption.innerText = title;
        } else {
          const div = document.createElement("div");
          div.className = "thumb";
          div.innerHTML = `
            <a href="${full}" target="_blank">
              <img src="${thumb}" alt="${title}" />
            </a>
            <p>${title}</p>
          `;
          gallery.appendChild(div);
        }
      }
    }

    loadWallpapers();
  </script>
</body>
</html>
