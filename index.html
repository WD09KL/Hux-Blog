<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>超清壁纸</title>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #111;
    --text-color: #eee;
    --primary-color: #e67e22;
    --secondary-color: #d35400;
    --accent-color: #f39c12;
  }
  
  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Ma Shan Zheng', cursive;
    margin: 0;
    padding: 0;
    transition: background 0.5s ease;
  }
  
  .header {
    padding: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  
  .header h1 {
    margin: 0;
    font-size: 2.2rem;
    font-family: 'ZCOOL KuaiLe', cursive;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  

  
  .wallpaper-card {
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }
  
  .wallpaper-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
  
  .wallpaper-card img {
    width: 100%;
    height: 160px;
    display: block;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  .wallpaper-card:hover img {
    transform: scale(1.05);
  }
  
  #loadMoreBtn {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    font-weight: bold;
    font-family: 'ZCOOL KuaiLe', cursive;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  
  #loadMoreBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
  
  .floating-controls {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 100;
  }
  
  .theme-toggle,
  .source-toggle {
    width: 100px;
    height: 40px;
    border-radius: 30px;
    font-family: 'ZCOOL KuaiLe', cursive;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    box-sizing: border-box;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .theme-toggle {
    background: #fff;
    color: #222;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    position: relative;
    border: none;
    overflow: hidden;
  }
  
  body.light-mode .theme-toggle {
    background: #222;
    color: #fff;
  }
  
  .theme-toggle .toggle-ball {
    background-color: #40a9ff; /* 天蓝色 */
    box-shadow: 0 2px 6px rgba(64,169,255,0.2);
    position: absolute;
    left: 3px;
    top: 3px;
    transition: transform 0.3s cubic-bezier(.4,2.08,.55,.44), background 0.3s;
  }
  
  .source-toggle {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    text-align: center;
  }
  
  .theme-toggle:hover,
  .source-toggle:hover {
    transform: scale(1.05);
  }
  
  .toggle-ball {
    width: 34px;
    height: 34px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 2;
  }
  
  .theme-text {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 12px;
    box-sizing: border-box;
    font-family: 'ZCOOL KuaiLe', cursive;
    font-size: 14px;
    z-index: 1;
  }
  
  .theme-text span {
    width: 30px;
    text-align: center;
  }
  
  .theme-text .dark-text {
    color: white;
  }
  
  .theme-text .light-text {
    color: black;
  }
  
  body.light-mode {
    --bg-color: #f5f5f5;
    --text-color: #333;
    background: var(--bg-color);
  }
  
  body.light-mode .header {
    background: rgba(255, 255, 255, 0.7);
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }
  
  body.light-mode .theme-toggle {
    background: #222;
    color: #fff;
  }
  
  /* 球的位置切换 */
  .theme-toggle .toggle-ball {
    transform: translateX(0);
  }
  body.light-mode .theme-toggle .toggle-ball {
    transform: translateX(60px);
  }
  
  body.light-mode .theme-text .dark-text {
    color: #fff;
  }
  
  body.light-mode .theme-text .light-text {
    color: #000;
    font-weight: bold;
  }
  
  .wallpaper-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* 1024px 及以下（平板和手机）都一列 */
  @media (max-width: 1024px) {
    .wallpaper-container {
      grid-template-columns: 1fr;
    }
  }
  
  @media (max-width: 768px) {
    .wallpaper-container {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 15px;
    }
    
    .header h1 {
      font-size: 1.8rem;
    }
    
    .floating-controls {
      bottom: 20px;
      right: 20px;
    }
    
    .theme-toggle, .source-toggle {
      width: 90px;
      height: 36px;
    }
    
    .toggle-ball {
      width: 30px;
      height: 30px;
    }
    
    .theme-text {
      font-size: 12px;
      padding: 0 10px;
    }
  }
</style>
</head>
<body>


<div class="wallpaper-container" id="wallpaperContainer"></div>

<button id="loadMoreBtn" style="display:none">
  <span class="btn-text">加载更多壁纸</span>
</button>

<div class="floating-controls">
  <div class="source-toggle" id="sourceToggle">超清壁纸</div>
  <div class="theme-toggle" id="themeToggle">
    <div class="toggle-ball"></div>
    <div class="theme-text">
      <span class="dark-text">黑</span>
      <span class="light-text">白</span>
    </div>
  </div>
</div>

<script>
const wallpaperContainer = document.getElementById('wallpaperContainer');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const sourceToggle = document.getElementById('sourceToggle');
const themeToggle = document.getElementById('themeToggle');

const OFFICIAL_API = {
  type: "official",
  baseUrl: "https://cn.bing.com",
  apiPath: "/HPImageArchive.aspx",
  params: { format: "js", idx: 0, n: 8, mkt: "zh-CN" },
  imageBaseUrl: "https://cn.bing.com",
  useProxy: true,
  proxyUrl: "https://api.allorigins.win/raw?url="
};

const THIRD_PARTY_API = {
  type: "thirdparty"
};

let currentApi = OFFICIAL_API;
let currentIndex = 0;
let wallpapers = [];
let isLightMode = false;

// 主题切换功能
themeToggle.addEventListener('click', () => {
  isLightMode = !isLightMode;
  document.body.classList.toggle('light-mode', isLightMode);
  localStorage.setItem('themePreference', isLightMode ? 'light' : 'dark');
});

// 壁纸源切换功能
sourceToggle.addEventListener('click', () => {
  if (currentApi.type === "official") {
    currentApi = THIRD_PARTY_API;
    sourceToggle.textContent = "Bing壁纸";
  } else {
    currentApi = OFFICIAL_API;
    sourceToggle.textContent = "超清壁纸";
  }
  resetAndLoadWallpapers();
});

// 初始化主题
function initTheme() {
  const savedTheme = localStorage.getItem('themePreference');
  if (savedTheme === 'light') {
    isLightMode = true;
    document.body.classList.add('light-mode');
  }
}

// 初始化
initTheme();

loadMoreBtn.addEventListener('click', () => loadWallpapers());

document.addEventListener('DOMContentLoaded', () => {
  resetAndLoadWallpapers();
});

function resetAndLoadWallpapers() {
  wallpapers = [];
  currentIndex = 0;
  wallpaperContainer.innerHTML = '';
  loadMoreBtn.style.display = currentApi.type === 'thirdparty' ? 'block' : 'none';
  loadWallpapers();
}

async function loadWallpapers() {
  loadMoreBtn.disabled = true;
  let newWallpapers = [];
  try {
    if (currentApi.type === 'official') {
      newWallpapers = await fetchOfficialWallpapers();
    } else {
      newWallpapers = await fetchThirdPartyWallpapers();
    }
    wallpapers = wallpapers.concat(newWallpapers);
    renderWallpapers(newWallpapers);
  } catch (e) {
    console.error(e);
  } finally {
    loadMoreBtn.disabled = false;
  }
}

async function fetchOfficialWallpapers() {
  const params = new URLSearchParams({...currentApi.params, idx: 0, n: 8});
  let url = `${currentApi.baseUrl}${currentApi.apiPath}?${params}`;
  if (currentApi.useProxy) url = currentApi.proxyUrl + encodeURIComponent(url);
  const res = await fetch(url);
  const data = await res.json();
  return data.images.map(img => {
    const base = img.urlbase;
    return {
      title: img.title || img.copyright || "Bing壁纸",
      date: formatDate(img.enddate),
      thumb: `${currentApi.imageBaseUrl}${img.url}`,
      full: `${currentApi.imageBaseUrl}${base}_UHD.jpg`
    };
  });
}

async function fetchThirdPartyWallpapers() {
  const count = 8;
  const results = [];
  
  for (let i = 0; i < count; i++) {
    const randomParam = currentIndex + i;
    const thumbUrl = `https://wp.upx8.com/api.php/200/150?random=${randomParam}`;
    const fullUrl = `https://wp.upx8.com/api.php/800/600?random=${randomParam}`;
    
    results.push({
      title: `超清壁纸 ${randomParam}`,
      date: '',
      thumb: thumbUrl,
      full: fullUrl
    });
  }
  
  currentIndex += count;
  return results;
}

function renderWallpapers(list) {
  list.forEach(wp => {
    const card = document.createElement('div');
    card.className = 'wallpaper-card';
    card.innerHTML = `
      <img src="${wp.thumb}" alt="${wp.title}" 
           onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22200%22 height%3D%22150%22 viewBox%3D%220 0 200 150%22%3E%3Crect fill%3D%22%23333%22 width%3D%22200%22 height%3D%22150%22%2F%3E%3Ctext fill%3D%22%23999%22 font-family%3D%22Arial%22 font-size%3D%2212%22 x%3D%22100%22 y%3D%2275%22 text-anchor%3D%22middle%22%3E图片加载中%3C%2Ftext%3E%3C%2Fsvg%3E'">
    `;
    card.addEventListener('click', () => {
      window.open(wp.full, '_blank');
    });
    wallpaperContainer.appendChild(card);
  });
}

function formatDate(str) {
  if (!str) return '';
  return str.length === 8 ? `${str.slice(0,4)}-${str.slice(4,6)}-${str.slice(6)}` : str;
}

window.addEventListener('scroll', () => {
  if (
    currentApi.type === 'thirdparty' &&
    window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 &&
    !loadMoreBtn.disabled
  ) {
    loadWallpapers();
  }
});
</script>
</body>
</html>
