<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing每日壁纸 - 高清壁纸浏览器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .feature-card p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .wallpaper-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .wallpaper-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            height: 300px;
        }
        
        .wallpaper-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .wallpaper-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .wallpaper-info {
            padding: 20px;
        }
        
        .wallpaper-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .wallpaper-date {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            text-align: center;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2980b9, #16a085);
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .scroll-hint {
            text-align: center;
            margin: 40px 0;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-card {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> Bing每日壁纸浏览器</h1>
            <p class="subtitle">探索世界各地的壮丽景观，每日自动更新来自Bing的高清壁纸，支持一键下载4K超高清版本</p>
            
            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-sync-alt"></i>
                    <h3>每日自动更新</h3>
                    <p>每天自动从Bing获取最新高清壁纸，无需手动刷新，始终呈现最精美的图片</p>
                </div>
                
                <div class="feature-card">
                    <i class="fas fa-download"></i>
                    <h3>4K下载功能</h3>
                    <p>一键下载当前壁纸的原始4K超高清版本，适用于桌面、手机等各种设备</p>
                </div>
                
                <div class="feature-card">
                    <i class="fas fa-mouse"></i>
                    <h3>滚动刷新</h3>
                    <p>向下滚动页面自动加载更多历史壁纸，探索过去的精彩画面</p>
                </div>
            </div>
        </header>
        
        <div class="wallpaper-container" id="wallpaperContainer">
            <!-- 壁纸卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="scroll-hint" id="scrollHint">
            <i class="fas fa-chevron-down"></i> 向下滚动加载更多壁纸 <i class="fas fa-chevron-down"></i>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> 正在加载更多精彩壁纸...
        </div>
        
        <footer>
            <p>© 2023 Bing每日壁纸浏览器 | 数据来源: Microsoft Bing | 本网站仅用于展示目的</p>
            <p>每日自动更新 | 4K高清下载 | 无限滚动浏览</p>
        </footer>
    </div>

    <script>
        // 模拟的壁纸数据（实际应用中会从Bing API获取）
        const wallpapers = [
            { id: 1, title: "挪威峡湾的壮丽景色", date: "2023-10-15", image: "https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 2, title: "日本樱花盛开季节", date: "2023-10-14", image: "https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 3, title: "撒哈拉沙漠星空", date: "2023-10-13", image: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 4, title: "威尼斯水城风光", date: "2023-10-12", image: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 5, title: "冰岛极光奇观", date: "2023-10-11", image: "https://images.unsplash.com/photo-1502136969935-8d8eef54d77b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 6, title: "中国长城日出", date: "2023-10-10", image: "https://images.unsplash.com/photo-1508804185872-d7badad00f7d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 7, title: "亚马逊热带雨林", date: "2023-10-09", image: "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
            { id: 8, title: "瑞士阿尔卑斯山脉", date: "2023-10-08", image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
        ];
        
        // 获取DOM元素
        const wallpaperContainer = document.getElementById('wallpaperContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const scrollHint = document.getElementById('scrollHint');
        
        // 渲染壁纸卡片
        function renderWallpapers() {
            wallpaperContainer.innerHTML = '';
            
            wallpapers.forEach(wallpaper => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${wallpaper.image}" alt="${wallpaper.title}" class="wallpaper-image">
                    <div class="wallpaper-info">
                        <h3 class="wallpaper-title">${wallpaper.title}</h3>
                        <div class="wallpaper-date">${wallpaper.date}</div>
                        <button class="download-btn" onclick="downloadWallpaper(${wallpaper.id})">
                            <i class="fas fa-download"></i> 下载4K版本
                        </button>
                    </div>
                `;
                wallpaperContainer.appendChild(card);
            });
        }
        
        // 模拟下载功能
        function downloadWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            if (wallpaper) {
                // 在实际应用中，这里会下载4K版本
                alert(`开始下载: ${wallpaper.title} (4K超高清版本)`);
                // 模拟下载
                setTimeout(() => {
                    alert(`下载完成: ${wallpaper.title}\n图片已保存到您的设备`);
                }, 1500);
            }
        }
        
        // 模拟加载更多壁纸
        function loadMoreWallpapers() {
            loadingIndicator.style.display = 'block';
            scrollHint.style.display = 'none';
            
            // 模拟网络请求延迟
            setTimeout(() => {
                // 在实际应用中，这里会从API获取更多数据
                for (let i = 0; i < 4; i++) {
                    const newId = wallpapers.length + 1;
                    const newDate = `2023-10-${07 - i}`;
                    wallpapers.push({
                        id: newId,
                        title: `历史壁纸 #${newId}`,
                        date: newDate,
                        image: `https://picsum.photos/800/600?random=${newId}`
                    });
                }
                
                renderWallpapers();
                loadingIndicator.style.display = 'none';
                
                // 显示滚动提示（如果有更多数据）
                scrollHint.style.display = 'block';
            }, 1500);
        }
        
        // 滚动事件监听
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            // 当滚动到底部时加载更多
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreWallpapers();
            }
        });
        
        // 初始化页面
        renderWallpapers();
    </script>
</body>
</html>
